<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Note Management Application</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Navbar for mobile view -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark d-md-none">
        <button class="navbar-toggler" type="button" id="sidebarToggle" aria-controls="sidebarMenu" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <a class="navbar-brand" href="#">Note Management Application</a>
    </nav>

    <div class="container-fluid">
        <div class="row">
            <!-- Sidebar for larger screens and hidden on mobile by default -->
            <nav id="sidebarMenu" class="col-md-2 bg-dark sidebar d-none d-md-block">
                <div class="sidebar-sticky">
                    <h6 class="sidebar-heading d-flex justify-content-between align-items-center px-3 mt-4 mb-1">
                        <span>Notes</span>
                    </h6>
                    <a class="nav-link" href="#">
                        Create New Note
                    </a>
                    <ul class="nav flex-column" id="notesList">
                        <!-- Note titles will be rendered here dynamically -->
                    </ul>

                    <!-- Login button at the bottom -->
                    <div class="sidebar-footer mt-auto px-3">
                        <button class="btn btn-primary w-100 d-flex align-items-center">
                            <span class="mr-2">
                                <img src="./login-icon.png" class="login-icon">
                            </span>
                            Login
                        </button>
                    </div>
                </div>
            </nav>


            <!--Main page user interface/note taking section-->
            <main role="main" class="col-md-9 ml-sm-auto col-lg-10 px-4">
                <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
                    <h1 class="h2">Note Management Application</h1>
                </div>

                <div class="d-flex justify-content-center">
                    <div class="note-editor col-12 col-md-10 col-lg-8">
                        <form id="noteForm">
                            <input type="hidden" id="noteId">
                            <div class="form-group">
                                <label for="noteTitle">Note Title</label>
                                <input type="text" class="form-control" id="noteTitle" placeholder="Enter title" required>
                            </div>
                            <div class="form-group">
                                <label for="noteDate">Date</label>
                                <input type="text" class="form-control" id="noteDate" placeholder="dd/mm/yyyy" required>
                            </div>
                            <div class="form-group">
                                <label for="noteContent">Note</label>
                                <div class="btn-toolbar mb-2">
                                    <div class="btn-group mr-2">
                                        <button type="button" class="btn btn-secondary" onclick="execCmd('bold')"><b>B</b></button>
                                        <button type="button" class="btn btn-secondary" onclick="execCmd('italic')"><i>I</i></button>
                                        <button type="button" class="btn btn-secondary" onclick="execCmd('underline')"><u>U</u></button>
                                    </div>
                                    <div class="btn-group mr-2">
                                        <button type="button" class="btn btn-secondary" onclick="execCmd('insertUnorderedList')">&bull; </button>
                                        <button type="button" class="btn btn-secondary" onclick="execCmd('insertOrderedList')">1.</button>
                                    </div>
                                    <div class="btn-group">
                                        <button type="button" class="btn btn-secondary" onclick="execCmd('undo')">Undo</button>
                                        <button type="button" class="btn btn-secondary" onclick="execCmd('redo')">Redo</button>
                                    </div>
                                </div>
                                <div class="form-control" id="noteContent" contenteditable="true" placeholder="Write your note here..."></div>
                            </div>
                            <button type="submit" class="btn btn-success">Save Note</button>
                            <button type="button" id="deleteButton" class="btn btn-danger">Delete Note</button>
                        </form>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="./script.js"></script>
</body>
</html>
